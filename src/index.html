<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Inverted Index</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!--inject:css-->
  <link rel="stylesheet" href="/css/bootstrap.css">
  <link rel="stylesheet" href="/css/main.css">
  <!--endinject-->
</head>

<body ng-app="invertedIndex">
  <div class="main-container" ng-controller="mainController" ng-cloak>
    <div class="navbar navbar-default">
      <div class="container">
        <h1 class="brand">Inverted Index</h1>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <div class="alert alert-{{ alert.type }} animated" ng-show="alert.show" ng-class="{'flipInX': alert.show, 'flipOutY': !alert.show }">{{ alert.message }}</div>
          <form ng-submit="createIndex">
            <div class="upload">
              <p>Upload a valid json file</p>
              <div class="file-upload">
                <file-upload></file-upload>
              </div>
            </div>
            <div>
              <div class="input-group">
                <select id="uploaded-files" class="form-control" placeholder="select books">
                <option multiple ng-show="uploadedFiles.length < 0">Select a file to index</option>
                <option ng-repeat="(key, data) in uploadedFiles" value="{{ key }}"> {{ key }}</option>
              </select>
                <span class="input-group-btn">
                <button class="btn btn-default" ng-click="createIndex()" type="submit">Create an Index</button>
              </span>
              </div>
            </div>
          </form>
        </div>
        <div class="col-md-8">
          <div ng-if="showTable" class="index-table animated flipInY" ng-include="'views/indexed-file-table.html'"></div>
          <div ng-if="!showTable" class="index-table animated flipInY" ng-include="'views/how-to-use.html'"></div>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <div class="container">
      <div class="row">
        <div col-md-12>
          <p>&copy; Copyright 2017 Inverted Index Inc</p>
        </div>
      </div>
    </div>
  </footer>
  <script src="https://opensource.keycdn.com/angularjs/1.6.2/angular.min.js"></script>
  <script src="/InvertedIndex.js"></script>
  <!--inject:js-->
  <script src="/js/app.js"></script>
  <script src="/js/directives/fileUpload.js"></script>
  <script src="/js/services/filter.js"></script>
  <!--endinject-->
</body>

</html>
